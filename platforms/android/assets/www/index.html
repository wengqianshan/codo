<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/framework7.min.css">
        <link rel="stylesheet" type="text/css" href="css/framework7.themes.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Codo</title>
    </head>
    <body>
        <!-- Status bar overlay for full screen mode (PhoneGap) -->
        <div class="statusbar-overlay"></div>
        <!-- Panels overlay-->
        <div class="panel-overlay"></div>
        <!-- Left panel with reveal effect-->
        <div class="panel panel-left panel-reveal">
            <div class="content-block">
                <p>Left panel content goes here</p>
            </div>
        </div>
        <!-- Views -->
        <div class="views">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Top Navbar-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                        <div class="center sliding">Codo</div>
                        <div class="right">
                            <!-- 
                        Right link contains only icon - additional "icon-only" class
                        Additional "open-panel" class tells app to open panel when we click on this link
                      -->
                            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                        </div>
                    </div>
                </div>
                <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-through toolbar-through">
                    <!-- Page, "data-page" contains page name -->
                    <div data-page="index" class="page">
                        <!-- Scrollable page content -->
                        <div class="page-content">
                            <!-- <p>Page content goes here</p> -->
                            <!-- Link to another page -->
                            <a href="about.html">打开新页面</a>
                            <div class="" id="J_config"></div>
                            <div class="" id="J_content"></div>
                        </div>
                    </div>
                </div>
                <!-- Bottom Toolbar-->
                <div class="toolbar">
                    <div class="toolbar-inner">
                        <!-- Toolbar links -->
                        <a href="#" class="link">精选</a>
                        <a href="#" class="link">搜索</a>
                        <a href="#" class="link">我的</a>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/html" id="J_tmpl_config">
            <h3>版本号：{{version}}</h3>
            {{each webapps}}
                <p>{{$value.name}}：{{$value.version}}</p>
            {{/each}}
        </script>
        <script type="text/html" id="J_tmpl_list">
            {{each list}}
                <img src="{{$value.cover_pic}}"/>
                <h3>{{$value.title}}</h3>
                <p>{{$value.notice}}</p>
            {{/each}}
        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="js/template.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript">
            
        </script>
    </body>
</html>
