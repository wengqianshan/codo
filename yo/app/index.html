<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="images/icon.png" />
    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.css">
    <link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.themes.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <title>Codo</title>
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
               <!--  <div class="navbar-inner">
                    <div class="center">Codo</div>
                    <div class="right">
                    </div>
                </div> -->
            </div>
            <div class="pages navbar-through">
                <div data-page="index" class="page">
                    <div class="page-content">
                        index
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <!--登录-->
    <div class="login-screen">
        <div class="view">
            <div class="page" data-page="login-screen">
                <div class="page-content login-screen-content">
                    <div class="login-screen-title">登录</div>
                    <form>
                        <div class="list-block">
                            <ul>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">用户名</div>
                                        <div class="item-input">
                                            <input type="tel" name="username" placeholder="手机号">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">密码</div>
                                        <div class="item-input">
                                            <input type="password" name="password" placeholder="请输入密码">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="content-block">
                        <p><a href="#" class="button button-fill color-green">登录</a></p>
                        </div>
                        <div class="list-block">
                            <!-- <ul>
                                <li>
                                    <p>
                                        <a href="#" class="item-link button">登录</a>
                                    </p>
                                    
                                </li>
                            </ul> -->
                            <div class="list-block-label">
                                <p>如果您忘了密码，可登录PC官网找回</p>
                                <p><a href="pages/pub/register.html" class="close-login-screen">注册新用户</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--登录 end-->
    <script src="cordova.js"></script>
    <!-- build:js(.) scripts/vendor.js -->
    <script src="bower_components/zepto/zepto.js"></script>
    <script src="bower_components/framework7/dist/js/framework7.js"></script>
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/template.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

</body>

</html>
